<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page12</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Calculator</h2>
    <table>
      <tr>
        <td>First Number:</td>
        <td><input type="text" id="num1"></td>
      </tr>
      <tr>
        <td>Second Number:</td>
        <td><input type="text" id="num2"></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button></td>
      </tr>
      <tr>
        <td><p>The Result is: </p></td>
        <td><span id="result"></span></td>
      </tr>
    </table>
    <hr>
    <h2>Convert temperatures to</h2>
    <table>
      <tr>
        <td>Celsius:</td>
        <td><input type="text" id="C"></td>
      </tr>
      <tr>
        <td>Fahrenheit:</td>
        <td><input type="text" id="F"></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="convert()">Convert</button></td>
      </tr>
      <tr>
        <td><p>The Result is: </p></td>
        <td><span id="result2"></span></td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
